x-common-service: &common-service
  entrypoint:
    - bash
    - -c
    - |
      echo 'Giving Kafka a bit of time to start upâ€¦'
      sleep 20
      venv/bin/python start.py /shared/config.ini
  volumes:
    - ./ci-inetd/shared:/shared
  networks:
    - ci-inetd-network

services:
  # ci-arch-ui:
  #   build: ./ci-arch-ui
  #   image: ci-arch-ui
  #   container_name: ci-arch-ui
  #   ports:
  #     - "5000:5000"
  #   networks:
  #     - ci-inetd-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.0
    container_name: zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
     - "2181:2181"
    networks:
      - ci-inetd-network

  broker:
    image: confluentinc/cp-kafka:7.2.0
    container_name: broker
    ports:
      - "9092:9092"
    expose:
     - "29092"
    depends_on:
      - zookeeper
    env_file: ./ci-inetd/modules/broker/config/.env
    networks:
      - ci-inetd-network

  daemons-service:
    build: ./daemons-service/
    image: daemons-service
    entrypoint: 
        venv/bin/python start.py
    container_name: daemons-service
    environment:
      - MODULE_NAME=daemons-service
    ports:
      - 8000:8000
    networks:
      - ci-inetd-network

  ci-inetd-monitor:
    <<: *common-service
    build: ./ci-inetd/modules/ci-inetd-monitor
    image: ci-inetd-monitor
    container_name: ci-inetd-monitor
    environment:
      - MODULE_NAME=ci-inetd-monitor

  ci-inetd-port_listener:
    <<: *common-service
    build: ./ci-inetd/modules/ci-inetd-port_listener
